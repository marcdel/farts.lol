<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <!-- <span class="sound">clap</span> -->
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <!-- <span class="sound">hihat</span> -->
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <!-- <span class="sound">kick</span> -->
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <!-- <span class="sound">openhat</span> -->
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <!-- <span class="sound">boom</span> -->
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <!-- <span class="sound">ride</span> -->
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <!-- <span class="sound">snare</span> -->
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <!-- <span class="sound">tom</span> -->
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <!-- <span class="sound">tink</span> -->
    </div>
  </div>

  <audio data-key="65" src="sounds/fart-01.wav"></audio>
  <audio data-key="83" src="sounds/fart-02.wav"></audio>
  <audio data-key="68" src="sounds/fart-03.wav"></audio>
  <audio data-key="70" src="sounds/fart-04.wav"></audio>
  <audio data-key="71" src="sounds/fart-05.wav"></audio>
  <audio data-key="72" src="sounds/fart-06.wav"></audio>
  <audio data-key="74" src="sounds/fart-07.wav"></audio>
  <audio data-key="75" src="sounds/fart-08.wav"></audio>
  <audio data-key="76" src="sounds/fart-squeak-01.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function keyClicked(e) {
    // Not bubbling correctly for whatever reason, so check if the event is from the child.
    const target = e.target.className == 'key' ? e.target : e.target.parentElement
    const keyCode = target.dataset.key
    playSound({ keyCode: keyCode })
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  keys.forEach(key => key.addEventListener('click', keyClicked));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
